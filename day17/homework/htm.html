<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ვებსაიტი</title>
</head>
<body>

    <!-- 1) ატრიბუტები არის თეგის დამატებითი პარამეტრები, მაგ: src, alt, width, height -->

    <!-- 2) სამი ფოტო სხვადასხვა ზომით -->
    <img src="https://via.placeholder.com/150" width="150" height="100">
    <img src="https://via.placeholder.com/200" width="200" height="150">
    <img src="https://via.placeholder.com/300" width="300" height="200">

    <!-- 3) SinglePage = ერთ გვერდიანი საიტი; MultiPage = ბევრი გვერდიანი საიტი -->

    <!-- 4) ნავიგაცია -->
    <nav>
        <a href="https://facebook.com">Facebook</a>
        <a href="https://sololearn.com">Sololearn</a>
        <a href="https://youtube.com">YouTube</a>
    </nav>

    <!-- 5) id ვიყენებთ single page-ში კონკრეტულ სექციაზე გადასასვლელად -->

    <!-- 6) დიდი ვებსაიტი 4 მანქანაზე -->
    <nav>
        <a href="#bmw">BMW</a>
        <a href="#audi">Audi</a>
        <a href="#mercedes">Mercedes</a>
        <a href="#toyota">Toyota</a>
    </nav>

    <h2 id="bmw">BMW</h2>
    <p>Lorem ipsum BMW...</p>
    <img src="https://via.placeholder.com/250">

    <h2 id="audi">Audi</h2>
    <p>Lorem ipsum Audi...</p>
    <img src="https://via.placeholder.com/250">

    <h2 id="mercedes">Mercedes</h2>
    <p>Lorem ipsum Mercedes...</p>
    <img src="https://via.placeholder.com/250">

    <h2 id="toyota">Toyota</h2>
    <p>Lorem ipsum Toyota...</p>
    <img src="https://via.placeholder.com/250">

</body>
</html>
